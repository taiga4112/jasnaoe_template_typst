name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}main.pdf
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-mincho fonts-ipafont-gothic
          sudo apt-get install -y fonts-noto fonts-noto-cjk fonts-noto-cjk-extra
          sudo apt-get install -y msttcorefonts
      - uses: typst-community/setup-typst@v4
      - name: Compile
        run: |
          mkdir ./out
          typst compile ./main.typ ./out/main.pdf
      - uses: actions/upload-artifact@v4
        with:
          path: ./out
      - uses: actions/deploy-pages@v4
        id: deployment